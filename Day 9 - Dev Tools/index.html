<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello I am a %s string!', 'long')

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('OH NOOO')

    // Error :|
    console.error('shit!')

    // Info
    console.info('crocodiles eat 3-4 people per year')

    // Testing
    console.assert(1 === 1, 'That is wrong!')

    console.assert(1 === 2, 'This should fail')

    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    console.group('dogs')
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })
    console.groupEnd('dogs')

    // counting
    console.count('Parker')
    console.count('Parker')

    // timing
    //console.time('fetching data')
    // fetch('https://api.github.com/users/sanklein')
    //   .then(data => data.json())
    //   .then(data => {
    //     console.timeEnd('fetching data')
    //     console.log(data)
    //   })

    console.time('concat name')
    const name = ['p', 'a', 'r', 'k', 'e', 'r']
    let start = ''
    name.forEach(letter => start += letter)
    console.log(start)
    console.timeEnd('concat name')

    console.table(dogs)

  </script>
</body>
</html>
